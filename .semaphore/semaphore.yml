version: v1.0
name: CI
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
execution_time_limit:
  minutes: 15

blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - open -a "/Applications/Xcode.app"
            - osascript test.applescript
